<script language='Javascript'>

	var jsServerPath = 'http://awarenet.co.za/';

	function pageInit() {
		msgSubscribe('syspagelogsimple', 'msgh_sysPageLog');
		msgPump();
	}

</script>
<body onLoad='pageInit();'>
<h2></h2>

<script language='Javascript'>

		theDiv.innerHTML = theDiv.innerHTML + msg + "<br>\n";
	}
</script>
