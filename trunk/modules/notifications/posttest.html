<html>
<head>
  <title>xmlHTTPRequest POST test</title>
  <script language='Javascript'>

	function pageInit() {
		alert('pageInit()');

		xmlhttp = new XMLHttpRequest();
		xmlhttp.open('POST', 'http://awarenet.co.za/notifications/test/', true);
	 	xmlhttp.onreadystatechange = function() {
	  		if (4 == xmlhttp.readyState) { msgProcessIncoming(xmlhttp.responseText); }
	 	}

		xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		xmlhttp.send('var1=moose&var2=chicken');
	}

	function msgProcessIncoming(txt) {
		alert(txt);
		document.body.innerHTML = txt;
	}

  </script>
</head>
<body onLoad='pageInit();'>
<h2>test of xmlHTTPRequest POST</h2>
</body>
</html>
